<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartalap-Bridging societies</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <header class="app-header">
                <h1>Bartalap-Bridging societies</h1>
                <div class="language-controls">
                    <div class="language-selection">
                        <div class="source-language">
                            <label for="sourceLanguageSelect">Source Language:</label>
                            <select id="sourceLanguageSelect" class="language-select">
                                <option value="en-US">English</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="bn-IN">Bengali</option>
                                <option value="kn-IN">Kannada</option>
                                <option value="ta-IN">Tamil</option>
                                <option value="te-IN">Telugu</option>
                                <option value="ml-IN">Malayalam</option>
                            </select>
                        </div>
                        
                        <div class="language-switcher">
                            <button id="switchLanguages" class="switch-button" aria-label="Switch languages">
                                <span>â‡„</span>
                            </button>
                        </div>

                        <div class="target-language">
                            <label for="targetLanguageSelect">Target Language:</label>
                            <select id="targetLanguageSelect" class="language-select">
                                <option value="hi-IN">Hindi</option>
                                <option value="bn-IN">Bengali</option>
                                <option value="kn-IN">Kannada</option>
                                <option value="ta-IN">Tamil</option>
                                <option value="te-IN">Telugu</option>
                                <option value="ml-IN">Malayalam</option>
                                <option value="en-US">English</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>

            <main class="translation-container">
                <div class="current-text-wrapper">
                    <div id="currentText" class="current-text">
                        <p class="placeholder">Press the microphone button to start speaking...</p>
                    </div>
                </div>
                <div id="translationHistory" class="translation-history">
                    <!-- Translation items will be added here dynamically -->
                </div>
            </main>

            <footer class="controls">
                <div class="control-buttons">
                    <button id="clearButton" class="action-button clear-button">
                        Clear History
                    </button>
                    <button id="micButton" class="mic-button" aria-label="Start/Stop recording">
                        <span class="mic-icon">ðŸŽ¤</span>
                    </button>
                    <button id="exportButton" class="action-button export-button">
                        Export
                    </button>
                </div>
                <div class="status-indicator">
                    <span id="recordingStatus" class="recording-status"></span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Add a loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="loader"></div>
        <p>Processing...</p>
    </div>

    <!-- Error message container -->
    <div id="errorMessage" class="error-message hidden">
        <p></p>
        <button class="close-button">âœ•</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="./docs/bundle.js"></script>
</body>
</html>
