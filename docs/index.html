<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartalap - Bridging Societies</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#150B35">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <header class="app-header">
                <div class="header-top">
                     <img src="bartalap-logo.png" alt="Bartalap Logo" class="logo">
                    <h1>Bartalap - Bridging Societies</h1>
                    
                </div>
                <div class="language-controls">
                    <div class="language-selection">
                        <div class="source-language">
                            <label for="sourceLanguageSelect">From:</label>
                            <select id="sourceLanguageSelect" class="language-select">
                                <option value="en-US">English</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="bn-IN">Bengali</option>
                                <option value="kn-IN">Kannada</option>
                                <option value="ta-IN">Tamil</option>
                                <option value="te-IN">Telugu</option>
                                <option value="ml-IN">Malayalam</option>
                            </select>
                        </div>
                        
                        <button id="switchLanguages" class="switch-button" aria-label="Switch languages">
                            â‡„
                        </button>
                
                        <div class="target-language">
                            <label for="targetLanguageSelect">To:</label>
                            <select id="targetLanguageSelect" class="language-select">
                                <option value="kn-IN">Kannada</option>
                                <option value="hi-IN">Hindi</option>
                                <option value="bn-IN">Bengali</option>
                                <option value="ta-IN">Tamil</option>
                                <option value="te-IN">Telugu</option>
                                <option value="ml-IN">Malayalam</option>
                                <option value="en-US">English</option>
                            </select>
                        </div>
                    </div>
                    <div class="voice-preference">
                        <label class="voice-label">Voice Preference:</label>
                        <div class="voice-toggle">
                            <button class="voice-btn male active" data-voice="male">
                                <span class="icon">ðŸ‘¨</span>
                                <span>Male</span>
                            </button>
                            <button class="voice-btn female" data-voice="female">
                                <span class="icon">ðŸ‘©</span>
                                <span>Female</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="translation-container">
                <div class="current-text-wrapper">
                    <div id="currentText" class="current-text">
                        <p class="placeholder">Press the microphone button to start speaking...</p>
                    </div>
                </div>
                <div id="translationHistory" class="translation-history">
                </div>
            </main>

            <footer class="app-footer">
                <div class="control-buttons">
                    <button id="clearButton" class="action-button clear-button">
                        Clear History
                    </button>
                    <button id="micButton" class="mic-button" aria-label="Start/Stop recording">
                        <span class="mic-icon">ðŸŽ¤</span>
                    </button>
                    <button id="exportButton" class="action-button export-button">
                        Export
                    </button>
                </div>
                <div class="status-indicator">
                    <span id="recordingStatus" class="recording-status"></span>
                </div>
                <p class="copyright">Copyright Â© 2025 Bartalap</p>
                <a href="https://forms.gle/qwTPLWPHm3s9W2jP8" target="_blank" class="feedback-link">
                    Feedback
                </a>
            </footer>
        </div>
    </div>

    <div id="errorMessage" class="error-message hidden">
        <p></p>
        <button class="close-button">âœ•</button>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
